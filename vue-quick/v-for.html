<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试v-for绑定数组来渲染列表</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app-4">
    <ol>
      <!-- v-for指令基于一个数组来渲染一个列表 -->
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
    <ul>
      <li v-for="(todo, index) in todos">
        {{ index}} -- {{ todo.text }}
      </li>
    </ul>

    <ul>
      <!-- v-for指令遍历一个对象的所有属性 -->
      <li v-for="value in object">
        {{ value }}
      </li>
    </ul>
    <p>-=-=-=-=-=-=-=-=-=-=-=-=-=-</p>
    <div v-for="(value, name) in object">
      {{ name}}: {{ value }}
    </div>
    <p>-=-=-=-=-=-=-=-=-=-=-=-=-=-</p>
    <div v-for="(value, name, index) in object">
      {{ index }}. {{ name}}: {{ value }}
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app-4',
      data: {
        // 待渲染数组对象
        todos: [
          {text: '学习javascript'},
          {text: '学习vue'},
          {text: '学习项目'},
        ],
        object: {
          name: '碧峰',
          age: '16',
          weight: 120,
        }
      }
    })
  </script>

</body>
</html>
