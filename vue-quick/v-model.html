<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model实现表单输入和应用状态之间的双向绑定</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message" >
  </div>

  <script>
    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: '你好, 我绑定的表单输入',
      }
    })
  </script>

</body>
</html>
